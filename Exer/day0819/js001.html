<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write(i +"*"+j+"="+i*j+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
