<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>注册页面</h1>
    <form action="" method="get">
        用户名:<input type="text" name="username" value="请输入用户名"><br>
        密码:<input type="password" name="password"><br>
        性别:<input type="radio" name="sex" value="boy">男
        <input type="radio" name="sex" value="girl">女<br>
        爱好:
        <input type="checkbox" name="like" value="eat">吃饭
        <input type="checkbox" name="like" value="sleep">睡觉
        <input type="checkbox" name="like" value="bitDou">打豆豆<br>
        头像:<input type="file"><br>
        <input type="reset">
        <input type="button" value="有账号，点我，去登陆" onclick="onclick()">
        <input type="date">
    </form>
</body>
</html>
